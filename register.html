<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration - LectureGuard</title>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
<style>
body{
  font-family:"Michroma",sans-serif;
  background:#0f2027;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container{
  background:#1a1a2e;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 20px #0ff;
  width:350px;
  text-align:center;
  position:relative;
}
h1{
  color:#0ff;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{
  padding:12px 20px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  background:#0ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  background:#00ffff;
  transform:scale(1.05);
}
#codeDisplay{
  margin-top:15px;
  color:#ff0;
  font-weight:bold;
  word-break:break-all;
}
#copyBtn{
  background:#fff;
  color:#000;
  margin-top:8px;
}
#backBtn{
  position:absolute;
  top:10px;
  left:10px;
  background:#f00;
  color:#fff;
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
#backBtn:hover{
  background:#ff4c4c;
}
</style>
</head>
<body>

<div class="container">
  <button id="backBtn" onclick="goBack()">Back</button>
  <h1>Student Registration</h1>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="text" id="village" placeholder="Village" required>
  <input type="text" id="district" placeholder="District" required>
  <input type="number" id="age" placeholder="Age" required>
  <button id="registerBtn">Submit & Get ID</button>
  <div id="codeDisplay"></div>
  <button id="copyBtn" style="display:none;" onclick="copyCode()">Copy Code</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
// Firebase Config
const firebaseConfig = {
  databaseURL: "https://lectureguard-system-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const registerBtn = document.getElementById("registerBtn");
const codeDisplay = document.getElementById("codeDisplay");
const copyBtn = document.getElementById("copyBtn");

registerBtn.addEventListener("click", () => {
  const name = document.getElementById("name").value.trim();
  const village = document.getElementById("village").value.trim();
  const district = document.getElementById("district").value.trim();
  const age = document.getElementById("age").value.trim();

  if(!name || !village || !district || !age){
    alert("Please fill all fields!");
    return;
  }

  // Generate unique 6-digit studentId as string
  const uniqueCode = (Math.floor(100000 + Math.random() * 900000)).toString();

  // Prepare data with default score and adminMessage
  const studentData = {
    name,
    village,
    district,
    age,
    studentId: uniqueCode,  // must match login page query
    score: 0,               // default score
    adminMessage: "",        // default admin message
    timestamp: Date.now()
  };

  // Push to Firebase
  db.ref("students").push(studentData)
    .then(()=>{
      codeDisplay.textContent = `Your Unique ID: ${uniqueCode}`;
      codeDisplay.style.color = "#0f0";
      copyBtn.style.display = "inline-block";
    })
    .catch(err=>{
      console.error(err);
      alert("Error saving data. Try again!");
    });

  // Clear inputs
  document.getElementById("name").value="";
  document.getElementById("village").value="";
  document.getElementById("district").value="";
  document.getElementById("age").value="";
});

// Copy code function
function copyCode(){
  const text = codeDisplay.textContent.replace("Your Unique ID: ","");
  navigator.clipboard.writeText(text).then(()=>{
    alert("Code copied to clipboard!");
  });
}

// Back button function
function goBack(){
  window.history.back();
}
</script>

</body>
</html>
