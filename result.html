<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Results - LectureGuard</title>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
<style>
body{
  font-family:"Michroma",sans-serif;
  background:#0f2027;
  color:#fff;
  margin:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
  padding-top:50px;
}
.container{
  background:#1a1a2e;
  padding:30px;
  border-radius:12px;
  width:400px;
  text-align:center;
  box-shadow:0 0 20px #0ff;
}
h1{color:#0ff; margin-bottom:20px;}
input, button{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#0ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
button:hover{background:#00ffff;}
#backBtn{background:#f00;color:#fff;margin-bottom:15px;}
#backBtn:hover{background:#ff4c4c;}
.result-info{
  margin-top:20px;
  text-align:left;
  background:#111;
  padding:15px;
  border-radius:8px;
  line-height:1.6;
}
.result-info span{font-weight:bold; color:#0ff;}
</style>
</head>
<body>

<div class="container">
  <button id="backBtn" onclick="goBack()">Back</button>
  <h1>Student Results</h1>
  <input type="text" id="studentId" placeholder="Enter your Student ID">
  <button id="submitBtn">Show Result</button>

  <div class="result-info" id="resultInfo" style="display:none;">
    <p><span>Name:</span> <span id="resName"></span></p>
    <p><span>Age:</span> <span id="resAge"></span></p>
    <p><span>District:</span> <span id="resDistrict"></span></p>
    <p><span>Student ID:</span> <span id="resCode"></span></p>
    <p><span>Score:</span> <span id="resScore"></span></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
// Firebase Config
const firebaseConfig = {
  databaseURL: "https://lectureguard-system-default-rtdb.asia-southeast1.firebasedatabase.app/"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Back button
function goBack(){ window.location.href="index.html"; }

// Show result
const submitBtn = document.getElementById("submitBtn");
submitBtn.addEventListener("click", ()=>{
  const id = document.getElementById("studentId").value.trim();
  if(!id){ alert("Please enter your Student ID!"); return; }

  db.ref("students").orderByChild("studentId").equalTo(id).once("value", snapshot=>{
    if(snapshot.exists()){
      snapshot.forEach(studentSnap=>{
        const data = studentSnap.val();
        document.getElementById("resName").textContent = data.name || "-";
        document.getElementById("resAge").textContent = data.age || "-";
        document.getElementById("resDistrict").textContent = data.district || "-";
        document.getElementById("resCode").textContent = data.studentId || "-";
        document.getElementById("resScore").textContent = data.score !== undefined ? data.score : "-";

        document.getElementById("resultInfo").style.display="block";
      });
    } else {
      alert("Student ID not found!");
      document.getElementById("resultInfo").style.display="none";
    }
  });
});
</script>

</body>
  </html>
